services:
  crediya-reporting-service:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    container_name: crediya-reporting-service
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=70
      # AWS Configuration
      - AWS_REGION=${AWS_REGION:-us-east-2}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      # SQS Configuration
      - ENTRYPOINT_SQS_REGION=${ENTRYPOINT_SQS_REGION:-us-east-2}
      - ENTRYPOINT_SQS_QUEUE_URL=${ENTRYPOINT_SQS_QUEUE_URL:-https://sqs.us-east-2.amazonaws.com/889522049804/generate-reports-queue}
      - ENTRYPOINT_SQS_WAIT_TIME_SECONDS=${ENTRYPOINT_SQS_WAIT_TIME_SECONDS:-20}
      - ENTRYPOINT_SQS_MAX_NUMBER_OF_MESSAGES=${ENTRYPOINT_SQS_MAX_NUMBER_OF_MESSAGES:-10}
      - ENTRYPOINT_SQS_VISIBILITY_TIMEOUT_SECONDS=${ENTRYPOINT_SQS_VISIBILITY_TIMEOUT_SECONDS:-10}
      - ENTRYPOINT_SQS_NUMBER_OF_THREADS=${ENTRYPOINT_SQS_NUMBER_OF_THREADS:-1}
      # DynamoDB Configuration
      - APP_DYNAMO_TABLE=${APP_DYNAMO_TABLE:-crediya-reports}
      - APP_DYNAMO_GSI=${APP_DYNAMO_GSI:-metricId-updatedAt-index}
      - APP_DYNAMO_PK=${APP_DYNAMO_PK:-global-report}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
